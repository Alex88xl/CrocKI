<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Warehouse</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Artlist</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Link</th>
                  <th scope="col">Worth</th>
                  <th scope="col">Owner</th>
                </tr>
              </thead>
              <tbody id="picturesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.upload(); return false;">
              <div class="form-group">
                <!-- muss spÃ¤ter durch einen Upload ersetzt werden -->
                Link: <input type="text" id="link"><br>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <input type="file" onchange="previewFile()"><br>
            <img id="imgp" src="" height="200" width="200" alt="Image preview...">
            <button type="button" class="btn btn-primary" onclick="uploadfile()">upload</button>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="resources/web3.min.js"></script>
    <script src="resources/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
